# Claude Desktop - Hyprland window rules
# Source this file in your hyprland.conf:
#   source = ~/.config/hypr/claude.conf

# Full opacity for Claude (override any transparency rules)
windowrulev2 = opacity 1.0 1.0, class:^(Claude)$
windowrulev2 = opacity 1.0 1.0, class:^(claude)$

# DevTools - floating and slightly transparent
windowrulev2 = float, title:^(Developer Tools)
windowrulev2 = opacity 0.95 0.9, title:^(Developer Tools)
windowrulev2 = size 1200 800, title:^(Developer Tools)

# Optional: Pin Claude to a specific workspace
# windowrulev2 = workspace 3, class:^(Claude)$

# Optional: Make Claude always stay on top
# windowrulev2 = pin, class:^(Claude)$
